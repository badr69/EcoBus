{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <form method="POST" action="{{ url_for('register') }}">
        <div>{{ form.name.label }}: {{ form.name(class="css_class") }}</div>
        <div>{{ form.email.label }}: {{ form.email() }}</div>
        <button type="submit">{{ form.submit.label }}</button>
    </form>
{% endblock %}
